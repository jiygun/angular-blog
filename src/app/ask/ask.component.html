<div class="alert alert-success" *ngIf="isAdd">
    Comment is added..
</div>
<div class="footer__comment" *ngIf="!isAdd">
    <button class="btn__toggle" (click)="isClick()">Write A Question </button>
    <div class="comment__form" #commentForm [ngStyle]="setHeight(commentForm)">
        <form class="form__list" #form="ngForm">
            <div class="form-group row">
                <label class="col-sm-2 col-form-label">Name :</label>
                <div class="col-sm-10">
                    <input required minlength="3" maxlength="30" type="text" [(ngModel)]="commentModel.name" name="name" #name="ngModel" class="form-control" placeholder="name">
                    <div class="alert alert-danger" *ngIf="(formSubmit&&name.dirty)&&name.invalid">
                        <p *ngIf="name.errors.required">The field cannot be left blank.</p>
                        <p *ngIf="name.errors.minlength">Minimum 3 characters!</p>
                    </div>
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-2 col-form-label">Email :</label>
                <div class="col-sm-10">
                    <input required minlength="15" maxlength="40" type="email" [(ngModel)]="commentModel.email" name="email" #email="ngModel" class="form-control" placeholder="Email">
                    <div class="alert alert-danger" *ngIf="(formSubmit&&email.dirty)&&email.invalid">
                        <p *ngIf="email.errors.required">The field cannot be left blank.</p>
                        <p *ngIf="email.errors.minlength">Minimum 15 characters!</p>
                        <p *ngIf="email.errors.maxlength">40 characters max!</p>
                    </div>
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-2 col-form-label">Comment :</label>
                <div class="col-sm-10">
                    <textarea required minlength="15" maxlength="100" type="text" [(ngModel)]="commentModel.content" name="content" #content="ngModel" class="form-control" placeholder="Comment"></textarea>
                    <div class="alert alert-danger" *ngIf="(formSubmit&&content.dirty)&&content.invalid">
                        <p *ngIf="content.errors.required">The field cannot be left blank.</p>
                        <p *ngIf="content.errors.minlength">Minimum 15 characters!</p>
                    </div>
                </div>
            </div>
            <button class="btn" (click)="submit(form)">Send</button>
        </form>
    </div>
    <!-- [ngClass]="{'active--block': isClick}"-->
</div>
