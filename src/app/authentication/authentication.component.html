<div class="authentication">
    <div class="container">
        <div class="card">
            <div class="card-header">
                <h3>Sign In</h3>
            </div>
            <div class="card-body">
                <form  #form="ngForm" class="form">
                    <div class="input-group form-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text">
                                <fa-icon [icon]="faUser"></fa-icon>
                            </span>
                        </div>
                        <input required minlength="5" maxlength="50" [(ngModel)]="eMail" name="Email" type="text" class="form-control" placeholder="E-Mail">
                    </div>
                    <div class="input-group form-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text">
                                <fa-icon [icon]="faKey"></fa-icon>
                            </span>
                        </div>
                        <input required minlength="5" maxlength="20" [(ngModel)]="password" name="Password" type="password" class="form-control" placeholder="Password">
                    </div>
                    <div class="form-group">
                        <button class="btn float-right btn-login" (click)="login()">Login</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
